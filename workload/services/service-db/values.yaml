postgresql:
  global:
    postgresql:
      auth:
        postgresPassword: <secret:kv/data/services~db_root-pass>
  primary:
    persistence:
      existingClaim: postgres-pvc
    livenessProbe:
      # initdb on NFS can be slow; give the server much more time before killing
      initialDelaySeconds: 300
      periodSeconds: 30
      timeoutSeconds: 60
      failureThreshold: 60
    readinessProbe:
      initialDelaySeconds: 300
      periodSeconds: 30
      timeoutSeconds: 60
      failureThreshold: 60
    terminationGracePeriodSeconds: 60
