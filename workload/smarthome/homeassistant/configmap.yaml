apiVersion: v1
kind: ConfigMap
metadata:
  name: homeassistant-bmw-api-config
  namespace: smarthome
data:
  const.py: |
    """BMW API URL constants for bimmer_connected integration."""

    # BMW Connected Drive API endpoints
    OAUTH_BASE_URL = "https://customer.bmwgroup.com"
    OAUTH_CONFIG_URL = f"{OAUTH_BASE_URL}/gcdm/oauth/config"
    OAUTH_AUTHENTICATE_URL = f"{OAUTH_BASE_URL}/gcdm/oauth/authenticate"
    OAUTH_TOKEN_URL = f"{OAUTH_BASE_URL}/gcdm/oauth/token"

    # BMW API Base URLs
    NORTH_AMERICA_BASE_URL = "https://cocoapi.bmwgroup.us"
    CHINA_BASE_URL = "https://myprofile.bmw.com.cn"
    REST_OF_WORLD_BASE_URL = "https://cocoapi.bmwgroup.com"

    # API Endpoints
    VEHICLES_URL = "/eadrax-vcs/v1/vehicles"
    VEHICLE_STATE_URL = "/eadrax-vcs/v1/vehicles/{vin}/state"
    REMOTE_SERVICES_URL = "/eadrax-rcs/v1/vehicles/{vin}/remoteServices"

    # Custom BMW API constants for homelab environment
    # These can be modified to use custom API endpoints or configurations
    CUSTOM_API_TIMEOUT = 30
    CUSTOM_RETRY_COUNT = 3
    CUSTOM_USER_AGENT = "MyBMW/1.0.0 (homelab)"

    # Region mapping
    REGIONS = {
        "north_america": NORTH_AMERICA_BASE_URL,
        "china": CHINA_BASE_URL,
        "rest_of_world": REST_OF_WORLD_BASE_URL,
    }