traefik:
  fullnameOverride: traefik-external

  commonLabels: 
    app: traefik-external
  rbac:
    enabled: true
  ports:
    web:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
          priority: 10
    websecure:
      tls:
        enabled: true

  service:
    spec:
      externalTrafficPolicy: Local
      
  ssl:
    insecureSkipVerify: true

  providers:
    kubernetesCRD:
      enabled: true
      ingressClass: traefik-external
      allowExternalNameServices: true
    kubernetesIngress:
      enabled: true
      allowExternalNameServices: true
      publishedService:
        enabled: false

  priorityClassName: "system-cluster-critical"
  tolerations:
    - key: "CriticalAddonsOnly"
      operator: "Exists"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"

  additionalArguments:
    - '--entryPoints.web.forwardedHeaders.trustedIPs=<secret:kv/data/kube-system/traefik~trusted-ips>'
    - '--entryPoints.websecure.forwardedHeaders.trustedIPs=<secret:kv/data/kube-system/traefik~trusted-ips>'
    - --providers.kubernetesingress.ingressclass=traefik-external

  deployment:
    replicas: 2

  metrics:
    prometheus: {}