{{- if .Values.speedtestExporter.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}-speedtest-exporter
{{ include "k3s-monitoring.labels" . | indent 4 }}
  name: {{ .Release.Name }}-speedtest-exporter
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-speedtest-exporter
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-speedtest-exporter
    spec:
      containers:
        - image: ghcr.io/miguelndecarvalho/speedtest-exporter@sha256:f1064d49124c7fc45faabb87c6c876a2fd04e92b3dc14d4b871301217ba30fed
          name: {{ .Release.Name }}-speedtest-exporter
          ports:
            - containerPort: 9798
              name: metrics
      restartPolicy: Always
{{- end -}}