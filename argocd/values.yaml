vault:
  addr: http://vault.secrets.svc.cluster.local:8200
  role: argocd-role

ingress:
  host: argocd.<secret:kv/data/domains~domain>

argo-cd:
  fullnameOverride: argocd
  # global:
  #   domain: argocd.<secret:kv/data/domains~domain>
  crds:
    keep: false
  configs:
    cm:
      exec.enabled: "true"
      timeout.reconciliation: 180s

    params:
      server.insecure: true
      server.disable.auth: false

    cmp:
      create: true
      plugins:
        argocd-vault-replacer:
          generate:
            command: [ "argocd-vault-replacer" ]
        kustomize-argocd-vault-replacer:
          generate:
            command: [ "sh", "-c" ]
            args: [ "kustomize", "build", ".", "|", "argocd-vault-replacer" ]
        helm-argocd-vault-replacer:
          init:
            command: [ "/bin/sh", "-c" ]
            args: [ "helm dependency build" ]
          generate:
            command: [ sh, -c ]
            args: [ "helm template -n $ARGOCD_APP_NAMESPACE $ARGOCD_APP_NAME . | argocd-vault-replacer" ]

  controller:
    revisionHistoryLimit: 3
    # resources:
    #   requests:
    #     memory: 600Mi
    #     # cpu: 500m
    #   limits:
    #     memory: 700Mi
    #     # cpu: 1

  notifications:
    enabled: false

  repoServer:
    # resources:
    #   requests:
    #     memory: 300Mi
    #     # cpu: 200m
    #   limits:
    #     memory: 400Mi
    #     # cpu: 300m
    serviceAccount:
      name: argocd-role
    extraContainers:
      - name: avp
        command: [ /var/run/argocd/argocd-cmp-server ]
        image: ghcr.io/crumbhole/lovely-vault-ver:1.2.2
        envFrom:
          - secretRef:
              name: argocd-vault-replacer-credentials
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
        volumeMounts:
          - mountPath: /var/run/argocd
            name: var-files
          - mountPath: /home/argocd/cmp-server/plugins
            name: plugins
          - mountPath: /tmp
            name: cmp-tmp

          # Register plugins into sidecar
          - mountPath: /home/argocd/cmp-server/config/plugin
            subPath: argocd-vault-plugin.yaml
            name: argocd-cmp-cm

    volumes:
      - name: argocd-cmp-cm
        configMap:
          name: argocd-cmp-cm
      - name: cmp-tmp
        emptyDir: { }
      - name: custom-tools
        emptyDir: { }

