vault:
  addr: http://vault.secrets.svc.cluster.local:8200
  role: argocd-role

ingress:
  host: argocd.<secret:kv/data/domains~domain>

argo-cd:
  fullnameOverride: argocd
  # global:
  #   domain: argocd.<secret:kv/data/domains~domain>
  crds:
    keep: false
  configs:
    cm:
      exec.enabled: "true"
      timeout.reconciliation: 180s
      timeout.hard.reconciliation: 180s
      repos.server.timeout.seconds: "180"
      # Reduce concurrent operations to prevent resource exhaustion
      controller.operation.processors: "2"
      # Garbage collection
      server.default.logout.url: https://argocd.<secret:kv/data/domains~domain>/
      application.resourceTrackingMethod: annotation
      resource.exclusions: |
        # ### Network resources created by the Kubernetes control plane and excluded to reduce the number of watched events and UI clutter
        # - apiGroups:
        #   - ''
        #   - discovery.k8s.io
        #   kinds:
        #   - Endpoints
        #   - EndpointSlice
        ### Internal Kubernetes resources excluded reduce the number of watched events
        - apiGroups:
          - coordination.k8s.io
          kinds:
          - Lease
        ### Internal Kubernetes Authz/Authn resources excluded reduce the number of watched events
        - apiGroups:
          - authentication.k8s.io
          - authorization.k8s.io
          kinds:
          - SelfSubjectReview
          - TokenReview
          - LocalSubjectAccessReview
          - SelfSubjectAccessReview
          - SelfSubjectRulesReview
          - SubjectAccessReview
        ### Intermediate Certificate Request excluded reduce the number of watched events
        - apiGroups:
          - certificates.k8s.io
          kinds:
          - CertificateSigningRequest
        - apiGroups:
          - cert-manager.io
          kinds:
          - CertificateRequest
        ### Cilium internal resources excluded reduce the number of watched events and UI Clutter
        - apiGroups:
          - cilium.io
          kinds:
          - CiliumIdentity
          - CiliumEndpoint
          - CiliumEndpointSlice
        ### Kyverno intermediate and reporting resources excluded reduce the number of watched events and improve performance
        - apiGroups:
          - kyverno.io
          - reports.kyverno.io
          - wgpolicyk8s.io
          kinds:
          - PolicyReport
          - ClusterPolicyReport
          - EphemeralReport
          - ClusterEphemeralReport
          - AdmissionReport
          - ClusterAdmissionReport
          - BackgroundScanReport
          - ClusterBackgroundScanReport
          - UpdateRequest

    params:
      server.insecure: true
      server.disable.auth: false

    cmp:
      create: true
      plugins:
        argocd-vault-replacer:
          generate:
            command: [ "argocd-vault-replacer" ]
        kustomize-argocd-vault-replacer:
          generate:
            command: [ "sh", "-c" ]
            args: [ "kustomize", "build", ".", "|", "argocd-vault-replacer" ]
        helm-argocd-vault-replacer:
          init:
            command: [ "/bin/sh", "-c" ]
            args: [ "helm dependency build" ]
          generate:
            command: [ sh, -c ]
            args: [ "helm template -n $ARGOCD_APP_NAMESPACE $ARGOCD_APP_NAME . | argocd-vault-replacer" ]

  controller:
    revisionHistoryLimit: 3
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
            - key: type
              operator: NotIn
              values:
              - rpi
    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1024Mi
        cpu: 1000m

  server:
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
            - key: type
              operator: NotIn
              values:
              - rpi

  notifications:
    enabled: false

  repoServer:
    replicas: 2
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
            - key: type
              operator: NotIn
              values:
              - rpi
    resources:
      requests:
        memory: 1Gi
        cpu: 500m
      limits:
        memory: 2Gi
        cpu: 2000m
    serviceAccount:
      name: argocd-role
    extraContainers:
      - name: avp
        command: [ /var/run/argocd/argocd-cmp-server ]
        image: ghcr.io/crumbhole/lovely-vault-ver:1.2.2
        envFrom:
          - secretRef:
              name: argocd-vault-replacer-credentials
        env:
          - name: ARGOCD_PLUGIN_TIMEOUT
            value: "180"
          - name: VAULT_CLIENT_TIMEOUT
            value: "180s"
          - name: HELM_CACHE_HOME
            value: /tmp/helm
          - name: XDG_CACHE_HOME
            value: /tmp/cache
          - name: HELM_EXPERIMENTAL_OCI
            value: "1"
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
        volumeMounts:
          - mountPath: /var/run/argocd
            name: var-files
          - mountPath: /home/argocd/cmp-server/plugins
            name: plugins
          - mountPath: /tmp
            name: cmp-tmp

          # Register plugins into sidecar
          - mountPath: /home/argocd/cmp-server/config/plugin
            subPath: argocd-vault-plugin.yaml
            name: argocd-cmp-cm

    volumes:
      - name: argocd-cmp-cm
        configMap:
          name: argocd-cmp-cm
      - name: cmp-tmp
        emptyDir: { }
      - name: custom-tools
        emptyDir: { }

  applicationSet:
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
            - key: type
              operator: NotIn
              values:
              - rpi
    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        memory: 256Mi
        cpu: 200m

  dex:
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
            - key: type
              operator: NotIn
              values:
              - rpi
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
        cpu: 100m
  
  redis:
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
            - key: type
              operator: NotIn
              values:
              - rpi
