apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Coollision/homelab-config.git"
    path: argocd
    targetRevision: master
    plugin:
      name: argocd-lovely-plugin
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      # selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
