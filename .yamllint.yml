---
extends: default

rules:
  # Line length is often exceeded in k8s manifests
  line-length:
    max: 200
    level: warning
  
  # Allow multiple documents in one file (common in k8s)
  document-start: disable
  
  # Indentation - be lenient for existing code
  indentation:
    spaces: consistent
    indent-sequences: whatever
  
  # Duplicate keys are errors (can cause unexpected behavior)
  key-duplicates:
    level: error
  
  # Comments - be lenient
  comments:
    min-spaces-from-content: 1
    level: warning
  
  comments-indentation:
    level: warning
  
  # Truthy values (yes/no, true/false, on/off)
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no', 'on', 'off']
    check-keys: false
    level: warning
  
  # Brackets
  brackets:
    max-spaces-inside: 1
  
  # Empty values
  empty-values:
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: false
  
  # Trailing spaces - warning for now
  trailing-spaces:
    level: warning

ignore: |
  .git/
  **/charts/
  **/Chart.lock
  node_modules/
  .vscode/
